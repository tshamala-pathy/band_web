<!DOCTYPE html>
<html>
<head>
    <title>{{ band.name }} Details</title>
    <style>
        /* Define styles for the body and header */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Define styles for the paragraph elements */
        p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ band.name }} Details</h1>
    <p>Name: {{ band.name }}</p>
    <p>Description: {{ band.description }}</p>
    <p>Genre: {{ band.genre }}</p>
</body>
</html>
