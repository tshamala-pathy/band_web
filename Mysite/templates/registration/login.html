<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS -->
    <link rel="stylesheet" type="text/css" href="custom.css">
    <style>
        /* Style the container */
        .container {
            margin-top: 50px;
            max-width: 400px;
        }

        /* Style the Login header */
        .display-4 {
            font-size: 28px;
        }

        /* Style the form elements */
        form {
            margin-top: 20px;
        }

        /* Style the Login button */
        .btn-primary {
            background-color: #007bff;
        }

        /* Style the Sign Up link */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Add some padding and center the form elements */
        .form-group {
            margin: 10px 0;
        }

        /* Style the input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the button within the form */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add some margin to the Sign Up link */
        p a {
            margin-top: 10px;
        }

        /* Add a hover effect to the Sign Up link */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'Mysite:signup' %}">Sign Up</a></p>
    </div>

    <!-- Add Bootstrap JavaScript (and jQuery if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
